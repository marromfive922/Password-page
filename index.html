<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password by Ben Yok</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
      color: #333;
      font-size: 18px;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #444;
      font-size: 13px;
    }

    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .show-password {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 13px;
      color: #555;
    }

    .show-password input {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 0.8rem;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reset Your Password</h2>
    <form onsubmit="handleReset(event)">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required />

      <div class="show-password">
        <input type="checkbox" id="show-password" onclick="togglePassword()" />
        <label for="show-password">Show Password</label>
      </div>

      <button type="submit">Reset Password</button>
    </form>
    <div class="note" id="note"></div>
  </div>

  <script>
    function isStrongPassword(password) {
      // Pelo menos 8 caracteres, uma maiúscula, uma minúscula, um número
      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
      return pattern.test(password);
    }

    function togglePassword() {
      const newPass = document.getElementById("new-password");
      const confirmPass = document.getElementById("confirm-password");
      const type = newPass.type === "password" ? "text" : "password";
      newPass.type = type;
      confirmPass.type = type;
    }

    function handleReset(event) {
      event.preventDefault();
      const newPass = document.getElementById("new-password").value;
      const confirmPass = document.getElementById("confirm-password").value;
      const note = document.getElementById("note");

      if (!isStrongPassword(newPass)) {
        note.style.color = "orange";
        note.textContent = "Password must be at least 8 characters long and include uppercase, lowercase, and a number.";
        return;
      }

      if (newPass !== confirmPass) {
        note.style.color = "red";
        note.textContent = "Passwords do not match. Please try again.";
        return;
      }

      // Sucesso simulado
      note.style.color = "green";
      note.textContent = "Passwords match. Password reset successful (simulated).";
      document.querySelector("form").reset();

      // Ocultar mensagem depois de 3 segundos
      setTimeout(() => {
        note.textContent = "";
      }, 3000);
    }
  </script>

</body>
</html>
